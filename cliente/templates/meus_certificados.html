{% extends "bases/base_evento.html" %} {% load static %} {% block 'conteudo' %}

<div class="container">
  <br />
  <br />
  <div class="row">
    {% if certificados %} 
        {% for certificado in certificados %}
            <div class="col-md-4">
            <img src="{{certificado.certificado.url}}" width="100%" margin:"10px" />
    </div>
        {% endfor %}
     {% else %} 
        {% if messages %} {% for message in messages %}
                <br />
                <div class="alert {{ message.tags }}">{{ message }}</div>
                <br />
                {% endfor %} 
        {% endif %}
    {% endif %}
  </div>
</div>

{% endblock %}
